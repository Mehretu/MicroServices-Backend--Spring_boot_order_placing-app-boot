spring:
  data:
    mongodb:
      username: vvs
      password: vvs
      host: localhost
      port: 27018
      database: customer
      authentication-database: admin
  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: paymentGroup,orderGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringSerializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.type.mapping: orderConfirmation:com.vvs.ecommerce.kafka.OrderConfirmation,paymentConfirmation:com.vvs.ecommerce.kafka.NotificationRequest

  mail:
    host: localhost
    port: 1025
    username: vvs
    password: vvs
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enabled:true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000
server:
  port: 8040

